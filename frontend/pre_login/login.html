
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1 class="form-title">Gym member Registration Form</h1>

  <div class="table-container">
    <form id="reg_form" action="" method="POST">
      <table>
        <tr>
          <td>
            <label for="form_user_id">User ID:</label>
          </td>
          <td>
            <input type="text" class="form-control" id="user_id" placeholder="" name="userid">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="button" class="btn btn-default" name="ok" onclick="handleButtonClick()">OK</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
